<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Great Number Game</title>
</head>
<body>
    <div class="container my-5 col-5 mx-auto">
        <h1>Welcome to the Great Number Game!!!</h1>
        <h3>I am thinking of a number between 1 and 100</h3>
        <form class="text-center text-warning bg-dark col-6 p-5"  action="/guess" method="post">
            <div class="form-group">
                <label for="guess">Take a Guess</label>
                <input type="text" placeholder="Guess Here" name="guess" id="guess" class="form-control">
            </div>
            <input type="submit" value="Guess" class="btn btn-warning col-5">
        </form>
        {% if 'guess' in session: %}
            {% if session['guess'] == session['number'] %}
                <div class="card bg-success m-3">
                    <h2>Correct!!</h2>
                    <a href="/reset" class="btn btn-secondary m-3">Play Again</a>
                </div>
            {% elif session['guess'] < session['number'] %}
                <div class="card bg-danger m-3">
                    <h2>Too Low!</h2>
                </div>
            {% else %}
            <div class="card bg-danger m-3">
                <h2>Too High!</h2>
            </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
